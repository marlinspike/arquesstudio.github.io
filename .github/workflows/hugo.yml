name: Build and Deploy Hugo Site

on:
  push:
    branches:
      - main  # Trigger workflow on changes to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"

      # Step 3: Build the Hugo site
      - name: Build Hugo site
        run: hugo --minify

      # Step 4: Overwrite main branch with built files
      - name: Deploy site
        run: |
          rm -rf .git
          mv public/* ./
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Deploy site"
          git push -f https://github.com/marlinspike/arquesstudio.github.io.git main
